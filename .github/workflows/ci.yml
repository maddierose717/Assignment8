name: CI

on: [push, pull_request]

jobs:
  unit_integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit + integration (skip e2e)
        run: pytest -q -k "not e2e"

  e2e:
    runs-on: ubuntu-latest
    needs: unit_integration
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps + Playwright browsers (with system deps)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Start FastAPI app
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
          python - <<'PY'
import socket, time, sys
for i in range(120):
    try:
        with socket.create_connection(("127.0.0.1", 8000), timeout=1):
            print("App is up!")
            sys.exit(0)
    except OSError:
        time.sleep(1)
print("App did not start in time"); sys.exit(1)
PY

      - name: Run e2e tests
        env:
          BASE_URL: http://127.0.0.1:8000
          # Optional: record a playwright trace if your tests do that
        run: pytest -q tests/e2e

      # Optional: upload Playwright artifacts on failure
      - name: Upload Playwright traces (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            test-results/
            playwright-report/
            **/*.png
